                <label for="dn" class="label-strong">Ano de nascimento:</label><br>
                <input type="number" id="dn" placeholder="Exemplo: 1983" min="1920">
            </div>
            <div id="sexo">
                <label for="" class="label-strong">Sexo:</label><br>
                <input type="radio" id="sx-mas" name="radio-sx" checked>
                <label for="sx-mas">Masculino</label><br>
                <input type="radio" id="sx-fem" name="radio-sx">
                <label for="sx-fem">Feminino</label>
            </div>
            <button id="botao">Saiba seu tempo de vida!</button>
        </section>

        </section>
