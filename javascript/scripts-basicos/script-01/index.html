<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script em JS</title>
    <style>
        body {
            background-color: indigo;
            color: white; 
            font-size: 1.5em;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script> // Tag de abertura do código JS
        window.alert("Olá, Mundo!") // Janela com alerta na tela
        window.prompt("Qual seu nome?") // Janela de pergunta (Prompt)
        window.confirm("Você está gostando de aprender JS?") // Janela de confirmação
    </script>
</body>
</html>
