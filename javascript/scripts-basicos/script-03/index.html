<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro Script em JS</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        var n1 = Number(window.prompt('Insira um número!'))// O valor recebido é em string
        var n2 = Number(window.prompt('Insira outro número!')) // O valor recebido é em string
        var soma = n1 + n2 // Somar número 1 + número 2
        // Transformar n1 e n2 em números
        window.alert(`A soma dos dois números é ${soma}`) // strings interpoladas ou template strings
        /*
        Função do '+' é:
        Concatenar: (string + string)
        Somar: (Number + Number)
        */

    </script>
</body>
</html>
