<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo Script em JS</title>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <script>
        var nome = window.prompt("Qual seu nome?") // pegando o nome dentro da janela
        window.alert("É um prazer te conhecer, " + nome + "!") // concatenação
    </script>
</body>
</html>
