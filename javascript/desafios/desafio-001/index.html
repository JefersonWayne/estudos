<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        button {
            padding: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Desafios das Mensagens</h1>
    <button id="button-1">Botão 1</button>
    <button id="button-2">Botão 2</button>
    <button id="button-3">Botão 3</button>
    <script>
        var button_1 = document.querySelector('#button-1');
        var button_2 = document.querySelector('#button-2');
        var button_3 = document.querySelector('#button-3');

        button_1.addEventListener('click', onClick_1);
        button_2.addEventListener('click', onClick_2);
        button_3.addEventListener('click', onClick_3);

        function onClick_1() {
            window.alert("Você clicou no botão 1°!")
        }

        function onClick_2() {
            window.alert("Você clicou no botão 2°!")
        }

        function onClick_3() {
            window.alert("Você clicou no botão 3°!")
        }
    </script>
</body>
</html>
