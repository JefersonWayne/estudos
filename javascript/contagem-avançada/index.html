<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Educacional</title>
</head>
<body>
    <header>
        <h1>Contagem Avançada</h1>
    </header>
    <main>
        <div>
            <label for="com">Começar em:</label><br>
            <input type="number" id="com" placeholder="Número de inicio da contagem" min="0">
        </div>
        <div>
            <label for="fim">Terminar quando chegar em:</label><br>
            <input type="number" id="fim" placeholder="Contagem vai até?" min="1">
        </div>
        <div>
            <label for="passo">Contar de:</label><br>
            <input type="number" id="passo" placeholder="Exemplo: contar de 1 em 1" min="1">
        </div>
        <button id="submit">Clique aqui para iniciar a contagem</button>
    </main>
    <footer>
        <p>&copy; Flávio Jeferson</p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>
