<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria Nordestina</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Cabeçalho */
        header {
            background-color: #d25d2a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Seção de Destaque */
        .destaque {
            background-image: url('caminho/para/imagem-de-destaque.jpg');
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            font-size: 30px;
        }

        /* Seção de Produtos */
        .produtos {
            background-color: #fddda9;
            padding: 50px;
            text-align: center;
        }

        /* Rodapé */
        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        // JavaScript personalizado
        // Adicione aqui o código JavaScript para tornar o site mais interativo
        // Por exemplo, você pode criar um slideshow de imagens dos produtos ou implementar um formulário de contato

        // Exemplo de código JavaScript para criar um slideshow simples
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName('slideshow-item');
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = 'none';
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = 'block';
            setTimeout(showSlides, 3000); // Altere o valor '3000' para ajustar o tempo de transição dos slides
        }
    </script>
</head>

<body>
    <header>
        <h1>Padaria Nordestina</h1>
    </header>

    <section class="destaque">
        <h2>Bem-vindo à nossa padaria!</h2>
        <p>Experimente os sabores autênticos do Nordeste.</p>
    </section>

    <section class="produtos">
        <h2>Nossos Produtos</h2>
        <div class="slideshow-container">
            <!-- Adicione aqui os elementos HTML dos seus produtos -->
            <div class="slideshow-item">
                <img src="caminho/para/imagem-produto1.jpg" alt="Produto 1">
                <h3>Nome do Produto 1</h3>
                <p>Descrição do Produto 1.</p>
            </div>
            <div class="slideshow-item">
                <img src="caminho/para/imagem-produto2.jpg" alt="Produto 2">
                <h3>Nome do Produto 2</h3>
                <p>Descrição do Produto 2.</p>
            </div>
            <!-- Adicione mais elementos dos seus produtos conforme necessário -->
        </div>
    </section>

    <footer>
        <p>Entre em contato: telefone (XX) XXXX-XXXX | endereço: Rua X, nº XX, Cidade, Estado</p>
    </footer>
</body>

</html>
