<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color, range e file</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Cores</legend>
            <label for="cor">escolha uma cor:</label>
            <input type="color" name="dasdsad" id="cor">
        </fieldset>
        <fieldset>
            <legend>Arquivos</legend>
            <label for="file">escolha um arquivo:</label>
            <input type="file" name="dasda" id="file">
        </fieldset>
        <fieldset>
            <legend>Intervalo</legend>
            <label for="range">Escolha seu Intervalo</label>
            <input type="range" name="sdadsa" id="range" value="0" min="0" max="10">
        </fieldset>
        <fieldset>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">

        </fieldset>
    </form>
</body>
</html>
