<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <fieldset>
            <label for="birth">
                Data de Nascimento:
            </label>
            <input type="number" id="birth" min="1930" max="2023" oninput="calcBirth()">
            
            <label for="age">Sua idade é:</label>
            <output id="age">0</output>
        </fieldset>

        <input type="submit" value="enviar">
        <input type="reset" value="Resetar">
    </form>

    <script>
        function calcBirth() {
            let now = new Date().getFullYear()
            age.innerHTML = Number(now) - Number(birth.value)
        }
    </script>
</body>
</html>
