<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <div>
            <label for="id-name">Nome</label>
            <input type="text" name="name" id="id-name" required>
        </div>
        <div>
            <label for="id-lastname">Sobrenome</label>
            <input type="text" name="name" id="id-lastname" required>    
        </div>
        <div>
            <label for="iperfil">Foto de perfil</label>
            <input type="file" name="perfil" id="iperfil" accept="image/*">
        </div>
        <div>
            <fieldset style="width: 10vw;">
                <legend>Sexo</legend>
                <label for="imas">Masculino</label>
                <input type="radio" name="mas" id="imas" checked>
                <label for="ifem">Feminino</label>
                <input type="radio" name="fem" id="ifem">
            </fieldset>
        </div>
        <div>
            <label for="id-birth">Data de nascimento</label>
            <input type="date" name="date" id="id-birth" required>
        </div>
        <div>
            <label for="">Nota média</label>
            <input type="number" name="media" id="id-media" min="0" max="10" step="0.1" required>
        </div>
        <div>
            <label for="id-cpf">CPF</label>
            <input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" value="000.000.000-00" title="Digite um CPF válido">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
