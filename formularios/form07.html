<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Exemplo de Formulário.</title>
</head>
<body>
    <form action="cadastro.php" method="post">
        <div>
            <label for="N1">Número 1</label><br>
            <input type="number" id="N1" min="0" max="99999999" required oninput="R.innerHTML = Number(N1.value) + Number(N2.value)">
        </div>
        <div>
            <label for="N2">Número 2</label><br>
            <input type="number" id="N2" min="0" max="99999999" required oninput="R.innerHTML = Number(N1.value) + Number(N2.value)">
        </div>

        <div>
            <label for="R">Resultado da soma dos dois números acima:</label>
            <output id="R">0</output>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
